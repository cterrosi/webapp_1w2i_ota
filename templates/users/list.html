{% extends "base.html" %}
{% block title %}Utenti{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Gestione utenti</h3>
    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('home.home') }}" data-spinner="Opening settings...">Settings</a>
        <a class="btn btn-primary btn-sm" href="{{ url_for('users.create') }}" data-spinner="Opening form...">+ Nuovo utente</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-sm table-striped align-middle">
        <thead class="table-light">
            <tr>
                <th style="width:80px">#ID</th>
                <th>Username</th>
                <th style="width:180px" class="text-end">Azioni</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td class="text-end">
                    <a class="btn btn-outline-primary btn-sm" href="{{ url_for('users.edit', user_id=u.id) }}" data-spinner="Opening user...">Modifica</a>
                    <a class="btn btn-outline-danger btn-sm" href="{{ url_for('users.delete', user_id=u.id) }}" data-spinner="Confirm delete...">Elimina</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3" class="text-center text-muted">Nessun utente.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
